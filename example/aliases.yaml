/usr/local/bin/kubectl:
  image: chatwork/kubectl
  tag: 1.11.2
  env:
    KUBECONFIG: $KUBECONFIG
  volume:
  - $HOME/.kube:/root/.kube
  - $PWD:/kube
  workdir: /kube

/usr/local/bin/alpine:
  image: alpine
  tag: 3.8
  volume:
  - $PWD:/work
  workdir: /work
  dependencies:
  - /usr/local/bin/kubectl
  - /usr/local/bin/kubectl:
      image: chatwork/kubectl
      tag: 1.11.2
      env:
        KUBECONFIG: $KUBECONFIG
      volume:
        - $HOME/.kube:/root/.kube
        - $PWD:/kube
      workdir: /kube