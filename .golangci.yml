linters:
  enable-all: true
  disable:
  - dupl
  - goconst
  - gocritic
  - gocyclo
  - gochecknoglobals
  - gosec
  - interfacer
  - lll
  - scopelint
  fast: false

run:
  deadline: 1m

issues:
  exclude:
  - "`aliases.Schema` composite literal uses unkeyed fields"
  - "`aliases.BinarySchema` composite literal uses unkeyed fields"