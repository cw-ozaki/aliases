version: "2.1"

orbs:
  cli: circleci/circleci-cli@0.1.2
  orb-tools: circleci/orb-tools@2.0.2
  aliases: k-kinzal/aliases@0.5.1

commands:
  go_cache_restore:
    steps:
    - restore_cache:
        key: v1-gomod-{{ checksum "go.sum" }}
        paths:
        - vendor

  go_cache_save:
    steps:
    - save_cache:
        key: v1-gomod-{{ checksum "go.sum" }}
        paths:
        - vendor

jobs:
  orb-validate:
    executor: cli/default
    steps:
    - checkout
    - orb-tools/validate:
        orb-path: .circleci/orb.yml

  orb-publish-dev:
    executor: cli/default
    steps:
    - checkout
    - orb-tools/publish:
        orb-path: .circleci/orb.yml
        orb-ref: k-kinzal/aliases@dev:$CIRCLE_SHA1
        token-variable: $CIRCLE_TOKEN

  orb-publish-prod:
    executor: cli/default
    steps:
    - checkout
    - orb-tools/publish:
        orb-path: .circleci/orb.yml
        orb-ref: k-kinzal/aliases@$(echo "$CIRCLE_TAG" | sed 's/^v//')
        token-variable: $CIRCLE_TOKEN

  test:
    machine: true
    steps:
    - checkout
    - aliases/install
    - aliases/gen
    - go_cache_restore
    - run: make build
    - run: make test
    - go_cache_save

  integration:
    machine: true
    steps:
    - checkout
    - aliases/install
    - aliases/gen
    - go_cache_restore
    - run: make integration
    - go_cache_save

workflows:
  version: 2

  orb-build:
    jobs:
    - orb-validate:
        filters:
          tags:
            only: /.*/
    - orb-publish-dev:
        requires:
        - orb-validate
        filters:
          tags:
            only: /.*/
          branches:
            only: /^(?!pull\/).*$/
    - orb-publish-prod:
        requires:
        - orb-publish-dev
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore: /.*/

  test:
    jobs:
    - test
    - integration